<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
      }

      .left {
        flex: 1;
        padding: 40px;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }

      .left h2 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .left p {
        color: #555;
        margin-bottom: 30px;
      }

      .left img {
        max-width: 100%;
        height: auto;
      }

      .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      form {
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      input:focus {
        border-color: #2962ff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #2962ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0039cb;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left,
        .right {
          width: 100%;
        }

        .left {
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="registerForm">
      <div class="left">
        <h2>Join Us!</h2>
        <p>Create an account to get started.</p>
        <img src="https://retail.nbgsoftware.com/img1.png" alt="Illustration" />
      </div>

      <div class="right">
        <form method="post" action="/register" @submit.prevent="registerForm()">
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            placeholder="Your username"
            x-model="username"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="name@example.com"
            x-model="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            x-model="password"
            required
          />
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="••••••••"
            x-model="confirmPassword"
            required
          />
          <button type="submit">Register</button>
          <p style="text-align:center; margin-top: 16px;">
            Already have an account?
            <a href="login.html" style="color: #2962ff; text-decoration: none;">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("registerForm", () => ({
          username: "",
          email: "",
          password: "",
          confirmPassword: "",
          registerForm() {
            if (this.password !== this.confirmPassword) {
              alert("Passwords do not match.");
              return;
            }

            fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: this.username,
                email: this.email,
                password: this.password,
              }),
            })
              .then(async (response) => {
                const data = await response.json();
                if (data.success) {
                  window.location.href = "student_info.html";
                } else {
                  alert(data.message);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Something went wrong.");
              });
          },
        }));
      });
    </script>
  </body>
</html>
